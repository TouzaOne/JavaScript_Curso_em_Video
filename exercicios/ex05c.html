<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div name="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'black'
        
        var d = window.document.getElementsByName('msg')[0] /* Selecionando elemento por NAME */
        d.style.background = 'yellow'
        d.style.color = 'black'
        d.innerText = 'Estou aguardando - parte 2...' // Modifica o texto original //
        /* unificando o comando ficaria assim: window.document.getElementsByName('msg')[0].innerText = 'Estou aguardando - parte 2...' fica mais extenso, mas tamb√©m funciona do mesmo jeito */        
    </script>
</body>
</html>
