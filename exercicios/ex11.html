<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De onde você é??</h1>
    Digite o nome do seu país de origem (Brasil ou Estados Unidos): <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>

    <script>                
        function verifica() {
            var local = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var lugar = (local.value)
            if (lugar == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!!</p>`
            } else if (lugar == 'Estados Unidos') {
                res.innerHTML += `<p>Você é Americano!!</p>`
            } else {
                res.innerHTML += '<p>Resposta inválida!!</p>'
            }            
        }
    </script>
</body>
</html>
