<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Comandos básicos de JavaScript...</h1>

    <script>
        var n1 = Number(window.prompt("Digite um número: "))  /* O comando prompt sempre retorna o valor como uma STRING, por isso, a necessidade de conversão dos dados para o que vc deseja */
        var n2 = Number(window.prompt('Digite outro número: ')) 
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        nome = window.prompt('Digite o seu nome: ')
        idade = Number(window.prompt('Digite a sua idade: '))
        nota = Number(window.prompt('Digite a sua nota: '))
        window.alert(`O(A) aluno(a) ${nome} de ${idade} anos, tirou a nota: ${nota}`) /* Aqui já começamos a utilizar o TEMPLATE STRING */

    </script>
</body>
</html>
