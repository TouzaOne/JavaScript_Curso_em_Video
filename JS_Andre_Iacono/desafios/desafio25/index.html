<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Car Finance Calculator</h2>
        <label for="price">Car Price:</label>
        <input type="number" id="price">
        <label for="downPayment">Down Payment:</label>
        <input type="number" id="downPayment">
        <label for="loanTerm">Loan Term (in months):</label>
        <input type="number" id="loanTerm">
        <label for="interestRate">Anual Interest Rate:</label>
        <input type="number" id="interestRate">
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
    <footer>
        <p><a href="https://github.com/TouzaOne" target="_blank" rel="external">&copy; TouzaOne</a></p>
    </footer>
</body>
</html>
