<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>CountDown</h1>
        <div class="output">
            <p id="countdown"></p>
        </div>
        <div class="buttons">
            <button id="start" style="color: black;">Start</button>
            <button id="stop" style="color: rgb(196, 43, 43);">Stop</button>
            <button id="reset" style="color: rgb(87, 84, 84);">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
