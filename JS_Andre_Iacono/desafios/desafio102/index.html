<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Container Queries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="mail-container">
        <h1>You've got mail</h1>

        <div class="content">
            <div class="sidebar">
                <div class="filters">
                    <h2>Inboxes</h2>
                    <ul class="inboxes">
                        <li>
                            <div class="icon"></div> Primary
                        </li>
                        <li>
                            <div class="icon"></div> Sent
                        </li>
                        <li>
                            <div class="icon"></div> Trash
                        </li>
                    </ul>
                </div>
                <div class="starred">
                    <h2>Favorites</h2>
                    <ul>
                        <li class="item">
                            <div class="context-area">
                                <input type="checkbox">
                                <div class="star"></div>
                            </div>
                            <div class="sender">Yourself</div>
                            <div class="title">Reminder: Pick up Dry Cleaning</div>
                            <div class="time">12:23 AM</div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="inbox">
                <h2>Primary</h2>
                <ul>
                    <li class="item">
                        <div class="context-area">
                            <input type="checkbox">
                            <div class="star"></div>
                        </div>
                        <div class="sender">Jane</div>
                        <div class="title">Dinner Invitation: Saturday, May 24</div>
                        <div class="time">12:53 PM</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
