<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <fieldset class="ui-mood">
        <label aria-label="happy">
            <input type="radio" name="mood" value="1">
        </label>
        <label aria-label="satisfied">
            <input type="radio" name="mood" value="2">
        </label>
        <label aria-label="unhappy">
            <input type="radio" name="mood" value="3">
        </label>
        <label aria-label="angry">
            <input type="radio" name="mood" value="4">
        </label>
    </fieldset>
</body>
</html>
